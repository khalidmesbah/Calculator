<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="shortcut icon" href="favIcon/icons8-calculator-64.png" type="image/png">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="calculator-grid">
        <div class="screen" id="output">
            <div class="previous-operand" id="previous-operand"></div>
            <div class="current-operand" id="current-operand"></div>
        </div>
        <button class="span-two" data-clear-all="AC">AC</button>
        <button data-delete="DEL">DEL</button>
        <button data-operation="/">/</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="*">*</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="+">+</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="-">-</button>
        <button data-number=".">.</button>
        <button data-number="0">0</button>
        <button class="span-two" data-equals="=" id="equal">=</button>
    </div>
</body>

</html>
